<div class="">

    <div class="text-center p-5" id="registerBanner">
        <h2 class="text-white display-5 text-uppercase fw-bold">Register</h2>
    </div>
    <div class="row justify-content-center my-5">

        <div class="col-lg-6">
            <p class="text-uppercase fs-3 text-muted">Personal Information</p>
            <hr>
            <form action="" method="POST">
                <label for="name" class="form-label">Name</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill text-secondary"></i>
                    </span>
                    <input type="text" id="name" class="form-control" name="name" placeholder="First and last name" />
                </div>

                <label for="title" class="form-label">Title</label>
                <div class="mb-4 input-group">
                    <input type="text" id="title" class="form-control" placeholder="Title" />
                </div>

                <label for="company" class="form-label">Title</label>
                <div class="mb-4 input-group">
                    <input type="text" id="company" class="form-control" placeholder="Company name" />
                </div>

                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group mb-4">
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone" />
                </div>

                <label for="email" class="form-label">Email Address</label>
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-envelope-fill text-secondary"></i>
                    </span>
                    <input type="text" id="email" name="email" class="form-control" placeholder="email@example.com" />
                    <!-- tooltip -->
                    <span class="input-group-text">
                        <span class="tt" data-bs-placement="bottom" title="Please enter a valid email address">
                            <i class="bi bi-question-circle text-muted"></i>
                        </span>
                    </span>
                </div>

                <div class="mb-4 mt-5 form-floating">
                    <textarea class="form-control" id="query" style="height: 140px" placeholder="comment"></textarea>
                    <label for="comment">Comment...</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="attendeelistoptin">
                    <label class="form-check-label" for="attendeelistoptin">
                        Opt me in the attendee list
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="plus1">
                    <label class="form-check-label" for="plus1">
                        I'm bringing a Guest
                    </label>
                </div>

                <p class="text-uppercase fs-3 text-muted pt-5">Guest Information</p>
                <hr>

                <label for="guestname" class="form-label">Guest Name</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill text-secondary"></i>
                    </span>
                    <input type="text" id="guestname" class="form-control" placeholder="First and last name" disabled />
                </div>


                <div class="mb-4 text-center">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
